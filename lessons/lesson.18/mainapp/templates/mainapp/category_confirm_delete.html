{% extends "base.html" %}
{% block title %}
    {{object.name}}
{% endblock %}

{% block body %}


<div class="container">
  <!-- Example row of columns -->
  <div class="row">

    <div class="col-lg-3">
        <div class="card" style="width: 18rem;">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">
                {{category.name}}
            </h5>
            <p class="card-text text-danger">Вы действительно хотите удалить?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes</button>
            </form>
          </div>
        </div>
        </div>

  </div>
</div>
{% endblock %}
