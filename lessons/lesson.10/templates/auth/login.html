{% extends 'base.html' %}

{% block title %}
Regiser
{% endblock %}

{% block body %}
<h1>Login here:</h1>
<div>
    {% if error_text %}
        <div class="alert alert-danger">{{ error_text }}</div>
    {% endif %}
    <form method="post">
        <div class="form-group row">
            <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control" id="inputUsername" placeholder="johndoe">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="secretpass123!">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock %}
